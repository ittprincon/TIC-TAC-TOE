<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <meta charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <h1>Tic Tac Toe</h1>
    <table>
      <div class="board">
        <div id="row1">
          <tr>
            <td id="0"></td>
            <td class="vert" id="1"></td>
            <td id="2"></td>
          </tr>
        </div>

        <div id="row2">
          <tr>
            <td class="hori" id="3"></td>
            <td class="vert hori" id="4"></td>
            <td class="hori" id="5"></td>
          </tr>
        </div>

        <div id="row3">
          <tr>
            <td id="6"></td>
            <td class="vert" id="7"></td>
            <td id="8"></td>
          </tr>
        </div>
      </div>
    </table>
  </head>
</html>
